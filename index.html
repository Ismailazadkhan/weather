<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>
<body>
  <header class="container">
    <div class="logo">
      <img src="4.png" alt="Weather App Logo">
    </div>
    <h1 class="title">Weather Update</h1>
  </header>
  <div class="marquee-container">
    <p class="marquee">
      This weather update app is made by Ismail azad khan, Introducing the latest in weather technology, My new weather app is designed to provide you with the most accurate and up-to-date weather information. With a user-friendly interface and customizable features,
    </p>
  </div>
  <form id="weather-search-form" class="container">
    <input type="text" id="city-input" placeholder="Enter city name">
    <button type="submit">Get Weather</button>
  </form>
  <div id="weather-data" class="container"></div>
  <img src="weather-clouds.jpg" alt="Weather Image" class="image container">
  <script src="app.js"></script>
</body>
</html>
